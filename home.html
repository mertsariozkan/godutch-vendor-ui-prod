<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDutch Vendor Panel</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor-specific/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/lib/toastr.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/all.css">

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY-1iHQ_b64hMj2KgozJl9LJs5Pa9LzE4"></script>
  
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign in</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                
                <div class="form-label-group hidden-input">
                    <input type="text" id="inputName" class="form-control" placeholder="Name">
                    <label for="inputName">Name</label>
                </div>
                
                <div class="form-label-group hidden-input">
                    <input type="text" id="inputSurname" class="form-control" placeholder="Surname">
                    <label for="inputSurname">Surname</label>
                  </div>

                  <div class="form-label-group hidden-input">
                    <input type="text" id="inputRestaurantName" class="form-control" placeholder="Restaurant name">
                    <label for="inputRestaurantName">Restaurant Name</label>
                  </div>

                  <div class="form-label-group hidden-input">
                    <input type="text" id="inputIban" class="form-control" placeholder="IBAN">
                    <label for="inputIban">IBAN</label>
                  </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="form-label-group hidden-input">
                    <input type="password" id="inputPasswordConfirmation" class="form-control" placeholder="Confirm password">
                    <label for="inputPasswordConfirmation">Password Confirmation</label>
                  </div>

                  <div class="form-label-group hidden-input">
                    <span>Select restaurant location on the map.</span>
                    <div id="map" style="width: 300px; height: 300px;"></div>
                  </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" id="sign-in-btn">Sign in</button>
                
                <button class="btn btn-lg btn-warning btn-block text-uppercase hidden-input" type="button" id="sign-up-btn">Sign up</button>
                

              </form>
              <hr class="my-4"></hr>
              <div class="card-title text-center">
                <input type="checkbox" id="toggle-btn" checked data-toggle="toggle" data-on="sign in" data-off="sign up" data-onstyle="primary" data-offstyle="warning">
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor-specific/jquery/jquery.min.js"></script>
  <script src="vendor-specific/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="js/lib/toastr.min.js"></script>
  <script src="js/lib/jquery.blockUI.min.js"></script>
  <script src="js/index.js"></script>

</html>
